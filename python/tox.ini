[tox]
envlist = py39, py310, py311, lint
skip_missing_interpreters = True

[gh-actions]
python =
  3.9: py39, lint
  3.10: py310
  3.11: py311

[testenv]
commands =
  pytest -v --timeout=30 --cov=hypha_rpc --cov-report=xml {posargs}
deps =
  -rrequirements.txt
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 ./
deps =
  -rrequirements_lint.txt
