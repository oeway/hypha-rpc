[tox]
envlist = py310, py311, py312, lint
skip_missing_interpreters = True

[gh-actions]
python =
  3.10: py310
  3.11: py311
  3.12: py312

[testenv]
commands =
  pytest -v --timeout=180 --cov=hypha_rpc --cov-report=xml {posargs}
deps =
  -rrequirements.txt
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 ./
deps =
  -rrequirements_lint.txt
